<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyMatch</title>
    <link rel="stylesheet" href="/style.css">

    <!-- fonts: zain -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">

</head>

<body>

    <section class="content">

        <header class="clouds">
            <img src="/icons/clouds-top.png" alt="onlymatch clouds">
        </header>

        <main>

            <section>
                <div class="main_logo">
                    <a href="/index.html">
                    <img src="/icons/logo.png" alt="OnlyMatch Logo">
                </a>
                </div>
            </section>
                
            <section class="container">

                <div class="loading_container" id="loadingContainer">
                    <div class="loading_bar" id="loadingBar"></div>
                </div>

                <p class="match_found" id="matchFound">Congratulations! <br> We have just found your Soulmate.</p>

                <section class="profile" id="profile" hidden>
                    <img class="matchImg" id="matchImage" alt="The Perfect Match">
                    <div class="name" id="matchName"></div>
                </section>

                <section class="input_fields" id="inputFields">
                    <input type="text" id="inputAge" placeholder="Your Age" required>
                    <input type="text" id="inputEyes" placeholder="Your Eye Color" required>
                    <input type="text" id="inputFood" placeholder="Your Favorite Food" required>
                    <input type="text" id="inputEmail" placeholder="Your E-Mail Address" required>
                </section>


                <button id="getMatchBtn">Find Your Match!</button>

                <button class="button_small" id="contactBtn">Contact Your Match</button>

                <a href="match.html"> 
                    <button class="button_small" id="GoAgainBtn">Don't like this Match?</button>
                </a>

            </section>  

        </main>

    </section>

    <div id="contactPopup" class="popup" hidden>
        <div class="popup_content">
            <p>Your Soulmate has been notified!<br>They should be in touch soon.</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <footer class="clouds">
            <img src="/icons/clouds-bottom.png" alt="onlymatch clouds">
    </footer>
        
    <script src="/script.js" type="module"></script>

</body>

</html>
